<div class="popover" tabindex="-1" style="width: 250px;">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
  <div class="popover-content">
    <h4>Task Description: {{task.type}}</h4>
    <h4>Assignee ID: {{task.assignee_id}}</h4>
    <a ng-href="{{task.redmine_url}}" target="_blank">Explore more on redmine</a>
    <h5>Status: {{task.completed ? 'completed' : 'not completed'}}</h5>
  </div>
</div>
